<html>

<body>

  <input id="input" type="text" value="Пользователь"><br>
  <input id="result" type="text" disabled><br>
  <textarea id="code" cols="80" rows="40">
# Это просто комментарий

# А это объявление пары функций. Они возвращает текст
ПУСТЬ Т1() => ТЕКСТ("ПРИВЕТ МИР!")
ПУСТЬ Т2() => ТЕКСТ("ПРИВЕТ ")

# Еще одна функция, соединяет два текста
ПУСТЬ ОБ2(А, Б) => СОЕД(А, Б)

# Функция с побочными эффектами (вывод)
ПУСТЬ Ф(ВВОД) =>
  ВЫВОД(Т1()),             # первый эффект - вывод текста
  ВЫВОД(СОЕД(Т2(), ВВОД)), # второй эффект - вывод текста
  0                        # возврат нуля

# СТАРТ - запускает функцию с одни аргументом.
# Возврат из этой функции - результат программы
СТАРТ(Ф)
  </textarea><br>
  <button id="start">Пуск</button><br>
  <span id="console"></span>

</body>
